<nav-dir></nav-dir>

<div ng-repeat="review in reviews" style="padding-top:2%;">
   <div class="row">
      <div class="col-md-4 col-md-offset-4">
         {{ review.name }} {{ review.rating }}/10
      </div>
   </div>
   <div class="row">
      <div class="col-md-4 col-md-offset-4" style="text-align:center;">
         {{ review.content }}
      </div>
   </div>
</div>

<div class="row">
      <div class="col-md-3 col-md-offset-6">
         <form ng-submit="addReview(name, content, rating)">
            <input type="text" ng-model="name" placeholder="Your Name"></input>
            <br>
            <input type="text" ng-model="content" placeholder="Content"></input>
            <br>
            <input type="num" max="10" min="1" ng-model="rating" placeholder="Rating"></input>
            <br>
            <button type="submit">Submit Review</button>
         </form>
      </div>

</div>

<footer-dir></footer-dir>
